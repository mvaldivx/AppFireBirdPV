<ion-header>
  <ion-toolbar color="rise">
      <ion-back-button icon="close" slot="start">
      </ion-back-button>
    <ion-title>Modificar Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div >
    <ion-button class="btn-escanear" color="secondary" (click)="EscanearCodigo()">
      <ion-icon slot="start" name="barcode"></ion-icon>Escanear Codigo
    </ion-button>
  </div>
  <div class="codigo">
    <ion-button class="btn-buscar" color="secondary" (click) ="openModal()"><ion-icon name="search"></ion-icon></ion-button>
    <ion-item>
        <ion-label position="floating">Codigo</ion-label>
        <ion-input clearInput [(ngModel)]="codigo" (ionBlur)="codigoBlur()" (keyup.enter)="codigoEnter()"></ion-input>
    </ion-item>
  </div>
  <div class="cantidad">
      <ion-item>
          <ion-label position="floating">Ingresan</ion-label>
          <ion-input clearInput [(ngModel)]="cantidad"></ion-input>
      </ion-item>
      <ion-button class="btn-guardar" color="secondary" (click) ="UpdateProd()"><ion-icon name="save"></ion-icon></ion-button>
  </div><br>
  <div *ngIf="Descripcion != undefined">
    <p><span>Codigo: </span>{{codigoMostrar}}</p>
    <p><span>Descripcion: </span>{{Descripcion}}</p>
    <p><span>Existencia: </span>{{Existencia}}</p>
    <p><span>Venta: </span>{{Venta}}</p>
  </div>
</ion-content>
