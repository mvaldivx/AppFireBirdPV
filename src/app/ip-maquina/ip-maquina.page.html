<ion-header>
  <ion-toolbar color="rise">
    <ion-buttons slot="secondary">
        <ion-button color="secondary" (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Conexion con servidor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="filtros">
    <ion-item class="direccionip">
        <ion-label position="floating">Direccion Ip</ion-label>
        <ion-input clearInput [(ngModel)]="DireccionIp"></ion-input>
      </ion-item>
      <ion-button class="btn-buscar" color="secondary" (click) ="TestConnection()">Probar Conexi√≥n <ion-icon name="swap"></ion-icon></ion-button>
      <ion-button class="btn-buscar" color="secondary" (click) ="SaveConnection()"><ion-icon name="save"></ion-icon></ion-button>
    </div>
</ion-content>
