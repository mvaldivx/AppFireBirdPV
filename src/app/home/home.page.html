<ion-header>
  <ion-toolbar color="Secondary">
    <ion-menu-button (click)="openMenu()" slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let prod of productos">
      {{prod.Descripcion}}
    </ion-item>
  </ion-list>
  
</ion-content>
